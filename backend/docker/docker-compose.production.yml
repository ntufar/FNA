version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.production
    container_name: fna-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - MODEL_API_URL=${MODEL_API_URL:-http://lm-studio:1234}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=production
    volumes:
      - ../uploads:/app/uploads
      - ../logs:/app/logs
      - ../model_cache:/app/model_cache
    depends_on:
      - postgres
    networks:
      - fna-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: pgvector/pgvector:pg16
    container_name: fna-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-fna_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - fna-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  lm-studio:
    image: lmstudio/server:latest
    container_name: fna-lm-studio
    restart: unless-stopped
    ports:
      - "1234:1234"
    networks:
      - fna-network
    # Note: Configure LM Studio model and settings

volumes:
  postgres_data:

networks:
  fna-network:
    driver: bridge

